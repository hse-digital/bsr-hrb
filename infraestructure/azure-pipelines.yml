trigger:
  - main

variables: 
  python.version: '3.7'
  github.token: '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'
  
resources:
  repositories:
  - repository: "HSE Testing"
    type: git
    name: "BSR-AlphaBetaImplementation/HSE Testing"

pool:
  vmImage: ubuntu-latest

stages:
- stage: UnitTest
  jobs:
  - job: 
    steps:
      - task: DotNetCoreCLI@2
        displayName: 'Run Unit Tests'
        inputs:
          command: 'test'
          projects: '**/HSEPortal.API.UnitTests.csproj'
      - task: DotNetCoreCLI@2
        displayName: 'Build API'
        inputs:
          command: 'build'
          projects: 'HSEPortal.API/HSEPortal.API.csproj'
          arguments: '--output publish_output --configuration Release'
      - task: ArchiveFiles@2
        displayName: 'Archive API files'
        inputs:
          rootFolderOrFile: 'publish_output/'
          includeRootFolder: false 
          archiveFile: '$(Build.ArtifactStagingDirectory)/HSEPortalAPI.zip'
      - task: PublishBuildArtifacts@1
        displayName: 'Publish API artifact'
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)/HSEPortalAPI.zip'
          ArtifactName: HSEPortalAPI

- stage: DEV
  dependsOn: UnitTest
  variables: 
  - group: HSEPortal-DEV
  jobs:
    - template: deploy.yml
      parameters:
        subscription: 's118-dev-bsr-acs-services'
        appBuildCommand: 'npm run buildnonprod'
        servicePrincipalId: '365d7fcd-46be-417e-a55f-fa239bb1c150'
    - job: IntegrationTesting
      dependsOn: Deploy
      steps:
      - task: FileTransform@1
        displayName: 'Set variables for integration testing'
        inputs:
          folderPath: '**/HSEPortal.API.IntegrationTests'
          fileType: 'json'
          targetFiles: 'appsettings.json'
      - task: DotNetCoreCLI@2
        displayName: 'Run Integration Tests'
        inputs:
          command: 'test'
          projects: '**/HSEPortal.API.IntegrationTests.csproj'

- stage: QA
  dependsOn: DEV
  variables: 
  - group: HSEPortal-QA
  jobs:
    - template: deploy.yml
      parameters:
        subscription: 's118-test-bsr-acs-services'
        appBuildCommand: 'npm run buildnonprod'
        servicePrincipalId: '09988031-2a92-4573-9371-8d4ae5546873'
        
- stage: UAT
  dependsOn: QA
  variables: 
  - group: HSEPortal-UAT
  jobs:
  - deployment: DeployUAT
    displayName: DeployUAT
    environment: 
      name: 'uat'
    strategy:
      runOnce:
        deploy:
          steps:
          - template: deploy.yml
            parameters:
              subscription: 's118-test-bsr-acs-services'
              appBuildCommand: 'npm run buildnonprod'
              servicePrincipalId: '09988031-2a92-4573-9371-8d4ae5546873'

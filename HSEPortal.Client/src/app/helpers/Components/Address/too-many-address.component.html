<div class="govuk-form-group">

  <span class="govuk-caption-l">Address of {{ applicationService.currentSection.Name ?? "[Name]"}}</span>
  <govuk-fieldset title="Too many results" [isPageHeading]=true id="application" titleClass='govuk-fieldset__legend--l govuk-!-margin-bottom-6' class='govuk-!-margin-bottom-4'>
    <govuk-body>Too many results found for {{ address }}</govuk-body>
    <govuk-body>
      You can either <a href="#" class="govuk-link" (click)="searchAgain($event)">search again</a> or
      <a href="#" class="govuk-link" (click)="enterManualAddress($event)">enter address manually</a>.
    </govuk-body>
  </govuk-fieldset>
</div>

<govuk-formpage saveAndContinueText="Continue" (saveAndContinue)="saveAndContinue()" [hideSaveAndComeBack]="true">

    <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
        <govuk-error-link anchorId="yes-input" [message]="errorMessage" />
    </govuk-error-summary>

    <h1 class="govuk-heading-l">The current secondary user is {{secondaryUser?.Firstname}} {{secondaryUser?.Lastname}}
    </h1>

    <govuk-body>You're making someone else the primary user.</govuk-body>

    <govuk-radio-group title="Do you want to keep {{secondaryUser?.Firstname}} {{secondaryUser?.Lastname}} as the secondary user?"
        [isPageHeading]=false [errorText]="getErrorDescription(hasErrors, errorMessage)" [(model)]="model" #field [govukRequired]="field">
        <govuk-radio (onKeyupEnter)="saveAndContinue()" [model]="model" name="primary-user-group" id="yes" value="yes" label="Yes" />
        <govuk-radio (onKeyupEnter)="saveAndContinue()" [model]="model" name="primary-user-group" id="yes" value="no" label="No" />
    </govuk-radio-group>

</govuk-formpage>

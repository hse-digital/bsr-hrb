<ng-container *ngFor="let section of kbiSections; let i = index">
    <ng-container *ngIf="kbiSectionChanges(section, i).length > 0">
        <h2 class="govuk-heading-m">{{section.StructureName}} structure and safety information</h2>
        <dl class="govuk-summary-list">
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    What's changing
                </dt>
                <dd class="govuk-summary-list__value">
                    <strong>What it was</strong>
                </dd>
                <dd class="govuk-summary-list__value">
                    <strong style="white-space: nowrap;">What you're changing it to</strong>
                </dd>
                <dd class="govuk-summary-list__actions">

                </dd>
            </div>
            <div class="govuk-summary-list__row" *ngFor="let change of kbiSectionChanges(section, i)">
                <dt class="govuk-summary-list__key">
                    {{change!.Title}}
                </dt>
                <dd class="govuk-summary-list__value">
                    <ng-container *ngIf="isArray(change!.OldValue)">
                        <div *ngFor="let name of change!.OldValue">{{name}}</div>
                    </ng-container>
                    <ng-container *ngIf="!isArray(change!.OldValue)">{{change!.OldValue}}</ng-container>
                </dd>
                <dd class="govuk-summary-list__value">
                    <ng-container *ngIf="isArray(change!.NewValue)">
                        <div *ngFor="let name of change!.NewValue">{{name}}</div>
                    </ng-container>
                    <ng-container *ngIf="!isArray(change!.NewValue)">{{change!.NewValue}}</ng-container>
                </dd>
                <dd class="govuk-summary-list__actions">
                    <a class="govuk-link" role="link" (click)="navigateTo(change!.Route!, i)"
                        (keyup.enter)="navigateTo(change!.Route!, i)" tabindex="0">Change<span
                            class="govuk-visually-hidden">Change</span></a>
                </dd>
            </div>
        </dl>
    </ng-container>
</ng-container>

<govuk-formpage saveAndContinueText="Continue" (saveAndContinue)="saveAndContinue()" [hideSaveAndComeBack]="true">
   
    <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
        <govuk-error-link anchorId="floors-height-input" message="Select the reason why you want to withdraw this application" />
    </govuk-error-summary>
    
    <govuk-radio-group [title]="title" [isPageHeading]=true [errorText]="getErrorDescription(hasErrors, 'Select the reason why you want to withdraw this application')" 
        [(model)]="model" #field [govukRequired]="field">

        <govuk-radio (onKeyupEnter)="saveAndContinue()" [model]="model" name="why-group" id="floors-height" value="floors-height" [label]="floorsHeightOption" />
        <govuk-radio (onKeyupEnter)="saveAndContinue()" [model]="model" name="why-group" id="residential-units" value="residential-units" [label]="residentialUnitsOption" />
        <govuk-radio (onKeyupEnter)="saveAndContinue()" [model]="model" name="why-group" id="moved-out" value="moved-out" [label]="movedOutOptionLabel" hint="For example, because the building is going to be demolished" />
        <govuk-radio (onKeyupEnter)="saveAndContinue()" [model]="model" name="why-group" id="incorrectly-registered" value="incorrectly-registered" label="It was incorrectly registered" />
    </govuk-radio-group>
</govuk-formpage>

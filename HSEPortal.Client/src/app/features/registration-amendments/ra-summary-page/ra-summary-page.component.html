<i class="fa fa-spinner fa-spin loading" *ngIf="!shouldRender"></i>

<ng-container *ngIf="shouldRender">

  <div class="govuk-main-wrapper" id="main-content">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">

        <h1 class="govuk-heading-l">You told us about these changes to {{applicationService.model.BuildingName}} on
          {{applicationService.model.RegistrationAmendmentsModel?.Date | date: 'dd MMMM yyyy'}}</h1>
 
        <ra-summary-change-applicant [applicantChanges]="applicantChanges" [papChanges]="accountablePersonChanges" *ngIf="applicantChanges.length > 0 || accountablePersonChanges.length > 0"/>
        <ra-summary-change-building-summary [changes]="structureChanges"  *ngIf="structureChanges.length > 0"/>

      </div>
    </div>
  </div>
</ng-container>

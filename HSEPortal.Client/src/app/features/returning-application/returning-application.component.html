<govuk-back-link>Back</govuk-back-link>

<div class="govuk-main-wrapper">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <application-enterdata *ngIf="step == 'enterdata'" (onContinue)="showVerifyApplication($event)" [(emailAddress)]="emailAddress" [(applicationNumber)]="applicationNumber" />
      <application-verify *ngIf="step == 'verify'" (onResendClicked)="showResendStep()" [emailAddress]="emailAddress!" [applicationNumber]="applicationNumber!" [isNewPrimaryUser]="isNewPrimaryUser"/>
      <application-resend *ngIf="step == 'resend'" (onVerificationCodeSent)="showVerifyApplication()" [emailAddress]="emailAddress!" [applicationNumber]="applicationNumber!"/>
    </div>
  </div>
</div>

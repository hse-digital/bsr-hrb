<govuk-back-link>Back</govuk-back-link>

<div class="govuk-main-wrapper">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">

        <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
<!--          <govuk-error-link *ngIf="errors!.fireDoorThirtyMinute!.hasError" anchorId="input-thirty-mins" [message]="errors!.fireDoorThirtyMinute.errorMessage" />
          <govuk-error-link *ngIf="errors!.fireDoorSixtyMinute!.hasError" anchorId="input-sixty-mins" [message]="errors!.fireDoorSixtyMinute!.errorMessage" />
          <govuk-error-link *ngIf="errors!.fireDoorHundredTwentyMinute!.hasError" anchorId="input-hundred-twenty-mins" [message]="errors!.fireDoorHundredTwentyMinute!.errorMessage" />
          <govuk-error-link *ngIf="errors!.fireDoorUnknown!.hasError" anchorId="input-not-known" [message]="errors!.fireDoorUnknown!.errorMessage" />-->
        </govuk-error-summary>

        <h1 class="govuk-heading-l">Percentage of each type of insulation in the outside walls of {{getInfraestructureName()}}</h1>

        <govuk-body>Estimate the percentage. They must all add up to 100%</govuk-body>

        <govuk-input *ngFor="let insulation of externalInsulation; let i = index" [attr.data-index]="i"
                     id="{{insulation.insulationType!}}"
                     label="{{getInsulationName(insulation.insulationType!) | titlecase}}" #field [govukRequired]="field"
                     [(model)]="this.applicationService.currenKbiSection!.externalWallInsulationPercentages![i].percentage"
                     class="govuk-!-margin-bottom-5 govuk-input--width-5"
                     (onKeyupEnter)="saveAndContinue()"
                     suffix="%"/>
      </div>

      <govuk-button (onClick)="saveAndContinue()" [isLoading]="processing">Save and continue</govuk-button>
      <save-and-come-back (onClick)="saveAndComeBack()" />
    </div>
  </div>
</div>

<govuk-back-link>Back</govuk-back-link>

<div class="govuk-main-wrapper">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">

        <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
          <govuk-error-link *ngIf="errors.totalNumberStaircases.hasError" anchorId="input-total-number-staircases" [message]="errors.totalNumberStaircases.message" />
          <govuk-error-link *ngIf="errors.internalLowerOrEqualThanTotalNumberStaircases.hasError" anchorId="input-total-number-staircases" [message]="errors.internalLowerOrEqualThanTotalNumberStaircases.message" />
          <govuk-error-link *ngIf="errors.internalStaircasesAllFloors.hasError" anchorId="input-internal-staircases-all-floors" [message]="errors.internalStaircasesAllFloors.message" />
        </govuk-error-summary>

        <h1 class="govuk-heading-l">Staircases in {{getInfraestructureName()}}</h1>

        <govuk-input label="Total number of staircases" labelClass="govuk-label--s" class="govuk-input--width-3 govuk-!-margin-bottom-5"
                     hint="Count all the staircases on the inside and outside, including those that serve the basement" #field [govukRequired]="field"
                     [errorText]="getErrorDescription(errors.totalNumberStaircases.hasError, errors.totalNumberStaircases.message)"
                     id="total-number-staircases" [(model)]="model!.TotalNumberStaircases"
                     (onKeyupEnter)="saveAndContinue()" type="number"/>

        <govuk-input label="Number of internal staircases serving all floors from ground level" labelClass="govuk-label--s" class="govuk-input--width-3"
                     hint="Count the number of staircases inside, that serve all floors from ground level to the top floor" #field2 [govukRequired]="field2"
                     [errorText]="getErrorDescription(errors.internalStaircasesAllFloors.hasError, errors.internalStaircasesAllFloors.message)"
                     id="internal-staircases-all-floors" [(model)]="model!.InternalStaircasesAllFloors"
                     (onKeyupEnter)="saveAndContinue()" type="number" />
      </div>

      <govuk-button (onClick)="saveAndContinue()" [isLoading]="processing">Save and continue</govuk-button>
      <save-and-come-back (onClick)="saveAndComeBack()" />
    </div>
  </div>
</div>

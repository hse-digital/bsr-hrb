<govuk-back-link>Back</govuk-back-link>

<div class="govuk-main-wrapper">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">
        <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
          <govuk-error-link [anchorId]="firstCheckboxAnchorId" [message]=errorMessage />
        </govuk-error-summary>

        <govuk-checkbox-group [(model)]="applicationService.currenKbiSection!.externalWallMaterials!" hint="Select all that apply" [isPageHeading]=true
            id="locations" #field [govukRequired]="field" title="{{getInfraestructureName()}}?" [errorText]="getErrorDescription(externalWallMaterialsHasErrors, errorMessage!)">

            <govuk-checkbox (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currenKbiSection!.externalWallMaterials!" text="Aluminium composite materials (ACM)" value="acm" id="acm"/>
            <govuk-checkbox (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currenKbiSection!.externalWallMaterials!" text="High pressure laminate (HPL)" value="hpl" id="hpl"/>
            <govuk-checkbox (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currenKbiSection!.externalWallMaterials!" text="Metal composite panels" value="metal-composite-panels" id="metal-composite-panels"/>
            <govuk-checkbox (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currenKbiSection!.externalWallMaterials!" text="Other composite panels" value="other-composite-panels" id="other-composite-panels"/>
            <govuk-checkbox (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currenKbiSection!.externalWallMaterials!" text="Concrete" value="concrete" id="concrete"/>
            <!-- remove? <govuk-checkbox (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currenKbiSection!.externalWallMaterials!" text="Glass" value="glass" id="glass"/>  -->
            <govuk-checkbox (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currenKbiSection!.externalWallMaterials!" text="Green walls" value="green-walls" id="green-walls"/>
            <govuk-checkbox (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currenKbiSection!.externalWallMaterials!" text="Masonry" value="masonry" id="masonry"/>
            <govuk-checkbox (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currenKbiSection!.externalWallMaterials!" text="Metal panels" value="metal-panels" id="metal-panels"/>
            <govuk-checkbox (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currenKbiSection!.externalWallMaterials!" text="Render" value="render" id="render"/>
            <govuk-checkbox (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currenKbiSection!.externalWallMaterials!" text="Tiles" value="tiles" id="tiles"/>
            <govuk-checkbox (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currenKbiSection!.externalWallMaterials!" text="Timber" value="timber" id="timber"/>
            <govuk-checkbox (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currenKbiSection!.externalWallMaterials!" text="Other" value="other" id="other"/>

        </govuk-checkbox-group>
      </div>

      <govuk-button (onClick)="saveAndContinue()" [isLoading]="processing">Save and continue</govuk-button>
      <save-and-come-back (onClick)="saveAndComeBack()" />
    </div>
  </div>
</div>

<govuk-summary-list>


  <ng-container>

    <govuk-summary-list-row key="Evacuation strategy" (onKeyupEnter)="navigate('evacuation-strategy')" (onClick)="navigate('evacuation-strategy')" [showAction]=true>
      <div>{{getEvacuationType(fireAndSmokeControls!.StrategyEvacuateBuilding!)}}</div>
    </govuk-summary-list-row>

    <govuk-summary-list-row key="Smoke controls in residential parts" (onKeyupEnter)="navigate('provisions-equipment')" (onClick)="navigate('provisions-equipment')" [showAction]=true>
      <ng-container *ngFor="let smokeControl of fireAndSmokeControls!.ProvisionsEquipment">
        <div>{{getEquipmentName(smokeControl)}}</div>
      </ng-container>
    </govuk-summary-list-row>

    <govuk-summary-list-row key="Smoke controls in common parts" (onKeyupEnter)="navigate('smoke-provisions')" (onClick)="navigate('smoke-provisions')" [showAction]=true>
      <ng-container *ngFor="let smokeControl of fireAndSmokeControls!.FireSmokeProvisions">
        <div>{{getEquipmentName(smokeControl)}}</div>
      </ng-container>
    </govuk-summary-list-row>

    <govuk-summary-list-row key="Smoke detector head access" (onKeyupEnter)="navigate('smoke-provision-locations')" (onClick)="navigate('smoke-provision-locations')" [showAction]=true>
      <ng-container *ngFor="let location of getSmokeAndFireDeviceLocations()">
        <div>{{location}}</div>
      </ng-container>
    </govuk-summary-list-row>

  </ng-container>

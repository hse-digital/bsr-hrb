<govuk-summary-list>


  <ng-container>

    <govuk-summary-list-row key="Structure Type" (onKeyupEnter)="navigate('building-structure-type')" (onClick)="navigate('building-structure-type')" [showAction]=true>
      <ng-container *ngFor="let type of getNonModularMaterials()">
        <div>{{type}}</div>
      </ng-container>
    </govuk-summary-list-row>

    <govuk-summary-list-row key="Modular Materials" (onKeyupEnter)="navigate('building-structure-type')" (onClick)="navigate('building-structure-type')" [showAction]=true>
      <ng-container *ngFor="let type of getModularMaterials()">
        <div>{{type}}</div>
      </ng-container>
    </govuk-summary-list-row>

  </ng-container>

</govuk-summary-list>

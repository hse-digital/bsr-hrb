<govuk-summary-list>

    <govuk-summary-list-row key="Type of roof surface" [showAction]=false>
      <div>{{getRoofType(roof!.RoofType!)}}</div>
    </govuk-summary-list-row>
  
    <govuk-summary-list-row key="Roof insulation layer" [showAction]=false>
      <div>{{getRoofInsulation(roof!.RoofInsulation!)}}</div>
    </govuk-summary-list-row>
  
    <govuk-summary-list-row key="Main roof material" [showAction]=false>
      <div>{{getRoofMaterial(roof!.RoofMaterial!)}}</div>
    </govuk-summary-list-row>
  
</govuk-summary-list>

<govuk-formpage (saveAndContinue)="saveAndContinue()" saveAndContinueText="Continue" [hideSaveAndComeBack]=true>

  <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
    <govuk-error-link anchorId="structure-0-input" message="Select a building" />
  </govuk-error-summary>

  <govuk-radio-group title="Select a building" [isPageHeading]=true id="radios-structures" [(model)]="model" id="radios-structures" [errorText]="getErrorDescription(hasErrors, 'Select a building.')">
    <govuk-body>{{results?.length}} buildings found for {{postcode}}.</govuk-body>

    <ng-container *ngFor="let item of results; let i = index">
      <govuk-radio (onKeyupEnter)="saveAndContinue()" name="structure-group" id="structure-{{i}}" [value]="item" [label]="getRadioLabel(item)" [hint]="getStructureAddress(item)" />
    </ng-container>
  </govuk-radio-group>


</govuk-formpage>

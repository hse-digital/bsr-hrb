<govuk-formpage (saveAndContinue)="continue()" saveAndContinueText="Continue" [hideSaveAndComeBack]=true>

  <govuk-radio-group title="Select a building" [isPageHeading]=true id="radios-structures">
    <govuk-body>{{results?.length}} buildings found for {{postcode}}.</govuk-body>

    <ng-container *ngFor="let item of results; let i = index">
      <govuk-radio *ngFor="let section of item.Sections" (onKeyupEnter)="continue()" name="structure-group" id="structure-{{i}}" [value]="item" [label]="getRadioLabel(section, item)" [hint]="getStructureAddress(section)" />
    </ng-container> 
  </govuk-radio-group>


</govuk-formpage>

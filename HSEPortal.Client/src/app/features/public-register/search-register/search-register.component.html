<govuk-formpage (saveAndContinue)="search()" [hideSaveAndComeBack]=true saveAndContinueText="Search" [processing]="searching">

  <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
    <govuk-error-link anchorId="input-postcode" message="{{errorText}}" />
  </govuk-error-summary>

  <h1 class="govuk-heading-l">Search for a registered high-rise residential building</h1>

  <govuk-input label="Postcode" id="postcode" [(model)]="model" [errorText]="getErrorDescription(hasErrors, errorText)" class="govuk-!-margin-bottom-5 govuk-input--width-10" />
  
</govuk-formpage>

<govuk-formpage [hideSaveAndComeBack]=true [hideSaveAndContinue]=true>

  <h1 class="govuk-heading-l">This is a protected resource</h1>

  <govuk-body>Please enter your password to be allowed in the public register</govuk-body>

  <govuk-input label="Password" [(model)]="password" class="govuk-!-margin-bottom-6" [errorText]="errorMessage"/>

</govuk-formpage>

<govuk-back-link>Back</govuk-back-link>

<div class="govuk-main-wrapper">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">

        <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
          <govuk-error-link *ngIf="certificateHasErrors" anchorId="input-certificate-reference" [message]="errorMessage" />
        </govuk-error-summary>

        <h1 class="govuk-heading-l">Completion certificate reference for {{buildingOrSectionName}}{{ isOptional ? ' (optional)' : ''}}</h1>

        <govuk-input hint="This should be on the completion certificate."
                     id="certificate-reference" [(model)]="model"
                     (onKeyupEnter)="saveAndContinue()" #field [govukRequired]="field" 
                     [errorText]="getErrorDescription(certificateHasErrors, errorMessage)"  />
      </div>

      <govuk-button (onClick)="saveAndContinue()" [isLoading]="processing">Save and continue</govuk-button>
      <save-and-come-back (onClick)="saveAndComeBack()" />
    </div>
  </div>
</div>

<govuk-back-link>Back</govuk-back-link>

<div class="govuk-main-wrapper">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">

        <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
          <govuk-error-link anchorId="yes-input" [message]="getErrorMessage()" />
        </govuk-error-summary>

        <govuk-radio-group title="Is anyone living in {{sectionBuildingName()}}?" [isPageHeading]=true id="peopleLivingInBuilding" 
          [(model)]="model" #field [govukRequired]="field" 
          [errorText]="getErrorDescription(peopleLivingHasErrors, getErrorMessage())">
          <govuk-radio (onKeyupEnter)="saveAndContinue()" [model]="model" name="people-living" id="yes" value="yes" label="Yes" />
          <govuk-radio (onKeyupEnter)="saveAndContinue()" [model]="model" name="people-living" id="no_block_ready" value="no_section_ready" label="No, but it is ready for people to move in" hint="This could be if it has been refurbished or is new." />
          <govuk-radio (onKeyupEnter)="saveAndContinue()" [model]="model" name="people-living" id="no_wont_move" value="no_wont_move" label="No and people will not be moving in" hint="This could be because it's going to be demolished or the use of the building is changing." />
        </govuk-radio-group>

      </div>

      <govuk-button (onClick)="saveAndContinue()" [isLoading]="processing">Save and continue</govuk-button>
      <save-and-come-back (onClick)="saveAndComeBack()" />
    </div>
  </div>
</div>

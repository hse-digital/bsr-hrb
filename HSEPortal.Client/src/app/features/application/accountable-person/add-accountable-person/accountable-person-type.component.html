<govuk-back-link>Back</govuk-back-link>

<div class="govuk-main-wrapper">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">

        <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
          <govuk-error-link anchorId="radios-accountable-person"
                            message="Select if the accountable person is an organisation or an individual" />
        </govuk-error-summary>

        <govuk-fieldset title="Is this accountable person for {{applicationService.model.BuildingName}} an organisation or an individual?" [isPageHeading]=true id="application"
                        titleClass='govuk-fieldset__legend--l govuk-!-margin-bottom-6' class='govuk-!-margin-bottom-3'>

          <govuk-radio-group [(model)]="applicationService.currentAccountablePerson.Type" id="radios-accountable-person"
                             [errorText]="getErrorDescription(hasErrors, 'Select if the accountable person is an organisation or an individual')">
            <govuk-radio (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currentAccountablePerson.Type" name="application-group" id="organisation" value="organisation" label="An organisation"/>
            <govuk-radio (onKeyupEnter)="saveAndContinue()" [model]="applicationService.currentAccountablePerson.Type" name="application-group" id="individual" value="individual" label="An individual"/>
          </govuk-radio-group>

        </govuk-fieldset>
      </div>
      <govuk-button (onClick)="saveAndContinue()" [isLoading]="processing">Save and continue</govuk-button>
      <save-and-come-back/>
    </div>
  </div>
</div>

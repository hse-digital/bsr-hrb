<govuk-back-link>Back</govuk-back-link>

<div class="govuk-main-wrapper">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">

        <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
          <govuk-error-link anchorId="who_are_you" [message]="getErrorMessage()" />
        </govuk-error-summary>

        <govuk-fieldset title="Are you the named contact at {{applicationService.currentAccountablePerson.OrganisationName}}?" [isPageHeading]=true id="who_are_you" titleClass='govuk-fieldset__legend--l' class='govuk-!-margin-bottom-4'
                        [errorText]="getErrorDescription(roleHasErrors, getErrorMessage())">

            <govuk-body>The named contact is the person we will talk to about building safety issues relating to on behalf of {{applicationService.currentAccountablePerson.OrganisationName}}.</govuk-body>

            <govuk-radio-group [(model)]="applicationService.currentAccountablePerson.Role">
                <govuk-radio [model]="applicationService.currentAccountablePerson.Role" name="application-group" id="who_are_you-named_contact" value="named_contact" label="I am the named contact at {{applicationService.currentAccountablePerson.OrganisationName}}" (onKeyupEnter)="saveAndContinue()"/>
                <govuk-radio [model]="applicationService.currentAccountablePerson.Role" name="application-group" id="who_are_you-registering_for" value="registering_for" label="I am registering for the named contact" class="govuk-radio-no-margin-bottom" (onKeyupEnter)="saveAndContinue()" />
              </govuk-radio-group>
        </govuk-fieldset> 
      </div>

      <govuk-button (onClick)="saveAndContinue()">Save and continue</govuk-button>
      <save-and-come-back/>
    </div>
  </div>
</div>

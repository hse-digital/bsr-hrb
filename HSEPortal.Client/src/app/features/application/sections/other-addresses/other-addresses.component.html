<govuk-back-link>Back</govuk-back-link>
<div class="govuk-main-wrapper">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
                <govuk-error-link anchorId="fieldset-number-of-sections" message="Select one of the options below" />
            </govuk-error-summary>

            <govuk-fieldset title="Does {{sectionBuildingName()}} have another address?" [isPageHeading]=true id="application" titleClass='govuk-fieldset__legend--l govuk-!-margin-bottom-6' class='govuk-!-margin-bottom-4'>

                <govuk-body>It may have more than one address and postcode.</govuk-body>
                <govuk-body>Do not tell us the address for each residential unit within it.</govuk-body>

                <govuk-radio-group (modelChange)="updateReturnUrl()" [errorText]="getErrorDescription(hasMoreAddressesError, 'Select one of the options below')" [(model)]="hasMoreAddresses">
                    <govuk-radio [model]="hasMoreAddresses" name="application-group" id="application-yes" value="yes" label="Yes" (onKeyupEnter)="saveAndContinue()"/>
                    <govuk-radio [model]="hasMoreAddresses" name="application-group" id="application-no" value="no" label="No" (onKeyupEnter)="saveAndContinue()"/>
                </govuk-radio-group>
            </govuk-fieldset>
            <govuk-button (onClick)="saveAndContinue()">Save and continue</govuk-button>
            <save-and-come-back/>
        </div>
    </div>
</div>

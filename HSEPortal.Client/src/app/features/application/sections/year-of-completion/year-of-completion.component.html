<govuk-back-link>Back</govuk-back-link>

<div class="govuk-main-wrapper">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <div class="govuk-form-group">
                <govuk-error-summary *ngIf="hasErrors" title="There is a problem">
                    <govuk-error-link anchorId="fieldset-number-of-sections" [message]="errorMessage" />
                </govuk-error-summary>

                <govuk-fieldset title="Do you know what year the block was built?" [isPageHeading]=true id="number-of-sections" titleClass='govuk-fieldset__legend--l' class='govuk-!-margin-bottom-4'>
                    <govuk-radio-group (onRadioSelected)="radioChange()" [errorText]="getErrorDescription(yearOfCompletionHasErrors, errorMessage)" [(model)]="applicationService.currentSection.YearOfCompletionOption">
                        <govuk-radio [model]="applicationService.currentSection.YearOfCompletionOption" name="application-group" id="year-exact" value="year-exact" label="Yes, I know the exact year" (onKeyupEnter)="saveAndContinue()">
                            <govuk-input [(model)]="applicationService.currentSection.YearOfCompletion" class="govuk-input--width-4" labelClass="govuk-label--s" label="Exact Year" hint="For example '1983'." (onKeyupEnter)="saveAndContinue()" />
                        </govuk-radio>
                        <govuk-radio [model]="applicationService.currentSection.YearOfCompletionOption" name="application-group" id="year-not-exact" value="year-not-exact" label="No, I don't know the exact year" hint="Select this option if you know a general range" (onKeyupEnter)="saveAndContinue()"/>
                        <div class="govuk-radios__divider">or</div>
                        <govuk-radio [model]="applicationService.currentSection.YearOfCompletionOption" name="application-group" id="not-completed" value="not-completed" label="The block has not yet been completed" (onKeyupEnter)="saveAndContinue()" />
                    </govuk-radio-group>
                </govuk-fieldset>
            </div>
            <govuk-button (onClick)="saveAndContinue()">Save and continue</govuk-button>
        </div>
    </div>
</div>

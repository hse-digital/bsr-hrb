<govuk-back-link>Back</govuk-back-link>

<div class="govuk-main-wrapper">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">

        <govuk-error-summary *ngIf="hasErrors" title="There is a problem">
          <govuk-error-link anchorId="fieldset-another-block" message="Select yes if there are more blocks in the building" />
        </govuk-error-summary>

        <govuk-fieldset [errorText]="getErrorDescription(anotherBlockHasErrors, 'Select yes if there are more blocks in the building')"
                        title="The independent sections in {{applicationService.model.BuildingName}}"
                        [isPageHeading]=true id="application"
                        titleClass='govuk-fieldset__legend--l govuk-!-margin-bottom-6'>
                        
          <govuk-body>So far you have told us about <b>{{getSectionNames()}}</b> <span *ngIf="sections!.length > 1"> and <b>{{getSectionName(sections!.at(-1)!, sections!.length-1)}}</b></span>.</govuk-body>

          <govuk-radio-group id="another-block"
                             [(model)]="addAnotherSectionLink"
                             title="Add another independent section?" fieldsetClass="govuk-fieldset__legend--s">
            <govuk-radio name="another-block" id="yes" value="yes" label="Yes" />
            <govuk-radio name="another-block" id="no" value="no" label="No" />
          </govuk-radio-group>
        </govuk-fieldset>
      </div>

      <govuk-button (onClick)="saveAndContinue()">Save and continue</govuk-button>
    </div>
  </div>
</div>

<div class="govuk-form-group">

  <govuk-error-summary *ngIf="addressHasErrors" title="There is a problem">
    <govuk-error-link anchorId="radios-addresses"
                      message="Select an address" />
  </govuk-error-summary>

  <span class="govuk-caption-l">Address of {{ applicationService.currentSection.Name ?? "[Name]"}}</span>
  <govuk-fieldset title="Select the address" [isPageHeading]=true id="application"
                  titleClass='govuk-fieldset__legend--l govuk-!-margin-bottom-6'
                  class='govuk-!-margin-bottom-4'>

    <govuk-body>{{numberOfAddresses}} addresses found for {{ address }}.</govuk-body>

    <govuk-radio-group [(model)]="selectedAddress" id="radios-addresses"
                       [errorText]="getErrorDescription(addressHasErrors, 'Select an address.')">
      <govuk-radio *ngFor="let item of addresses; let i = index"
                   name="application-group" id="address-{{i}}" value="{{item | titlecase }}" label="{{item | titlecase }}">
      </govuk-radio>
    </govuk-radio-group>
  </govuk-fieldset>

</div>

<govuk-button (onClick)="continue()">Save and continue</govuk-button>
<govuk-body><a href="#" class="govuk-link" (click)="searchAgain($event)">Search again</a></govuk-body>
<govuk-body><a href="#" class="govuk-link" (click)="enterManualAddress($event)">Enter address manually</a></govuk-body>

<a (click)="navigateBackClick()" (keyup.enter)="navigateBackClick()" class="govuk-back-link cursor" role="link" tabindex="0" #backButton>Back to building summary</a>
 
<div class="govuk-main-wrapper" id="main-content" role="main">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <div class="govuk-form-group">
              <div class="govuk-panel govuk-panel--confirmation">
                <h1 class="govuk-panel__title">Safety case information for {{buildingName}} submitted</h1>
                <div class="govuk-panel__body">
                  Application reference<br><strong>{{applicationReference}}</strong>
                </div>
              </div>
              <govuk-body>
                We have sent a confirmation email to
                <ng-container *ngIf="!showPncEmail">{{userEmail}}.</ng-container>
                <ng-container *ngIf="showPncEmail">{{userEmail}} and {{pncEmail}}.</ng-container>
              </govuk-body>
            </div>
        </div>
    </div>
</div>

<govuk-formpage (saveAndContinue)="saveAndContinue()"
  saveAndContinueText="Save and continue"
  [processing]="processing"
  [hideSaveAndComeBack]=true
  [processing]="processing">

  <govuk-error-summary *ngIf="hasErrors"
    title="There is a problem"
    #summaryError>
    <govuk-error-link [anchorId]="errorAnchorId"
      [message]="errorMessage" />
  </govuk-error-summary>

  <h1 class="govuk-heading-l">When was the safety case report for {{buildingName}} last updated?</h1>

  <govuk-date-input id="safety-case-report-date"
    [model]="model"
    [dayErrorText]="dayErrorMessage"
    [monthErrorText]="monthErrorMessage"
    [yearErrorText]="yearErrorMessage"
    [isPageHeading]="false"
    (keyup.enter)="saveAndContinue()"
    hintText="For example, 23 09 2023"
    #field
    [govukRequired]="field" />

</govuk-formpage>

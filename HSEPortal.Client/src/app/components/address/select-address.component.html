<div class="govuk-form-group">

  <govuk-error-summary *ngIf="addressHasErrors" title="There is a problem">
    <govuk-error-link anchorId="radios-addresses"
                      message="Select an address" />
  </govuk-error-summary>

  <span class="govuk-caption-l">Address of {{ applicationService.currentSection.Name ?? "[Name]"}}</span>
  <govuk-fieldset title="Select the address" [isPageHeading]=true id="application"
                  titleClass='govuk-fieldset__legend--l govuk-!-margin-bottom-6'
                  class='govuk-!-margin-bottom-4'>

    <govuk-body>{{addressResponse?.Results?.length}} address(es) found for <b>{{ searchModel.postcode }}</b><span *ngIf="searchModel.addressLine1"> and <b>{{searchModel.addressLine1}}</b></span>.</govuk-body>

    <govuk-radio-group [(model)]="selectedAddress" id="radios-addresses"
                       [errorText]="getErrorDescription(addressHasErrors, 'Select an address.')">
      <govuk-radio *ngFor="let item of addressResponse?.Results; let i = index"
                   name="application-group" id="address-{{i}}" [value]="item" label="{{ item.Address }}">
      </govuk-radio>
    </govuk-radio-group>
  </govuk-fieldset>

</div>

<govuk-button (onClick)="continue()">Save and continue</govuk-button>
<govuk-body><a class="govuk-link" (click)="onSearchAgain.emit()" role="link">Search again</a></govuk-body>
<govuk-body><a class="govuk-link" (click)="onEnterManualAddress.emit()" role="link">Enter address manually</a></govuk-body>

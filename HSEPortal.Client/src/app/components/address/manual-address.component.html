
<div class="govuk-form-group">

  <govuk-error-summary *ngIf="hasErrors" title="There is a problem">
    <govuk-error-link *ngIf="errors.lineOneHasErrors" anchorId="input-address-line-one" message="Enter the first line of the address" />
    <govuk-error-link *ngIf="errors.townOrCityHasErrors" anchorId="input-town-or-city" message="Enter a town or city" />
    <govuk-error-link *ngIf="errors.postcode.hasErrors" anchorId="input-postcode" message="{{errors.postcode.errorText}}" />
  </govuk-error-summary>

  <span class="govuk-caption-l">Address of {{ applicationService.currentSection.Name ?? "[name of the person, organisation, block or building we are collecting this for]"}}</span>
  <govuk-fieldset title="Enter address manually"
                  [isPageHeading]=true id="application" titleClass='govuk-fieldset__legend--l govuk-!-margin-bottom-3'
                  class='govuk-!-margin-bottom-3'>

    <govuk-input id="address-line-one" label="Address line 1"
                 [(model)]="model.AddressLineOne"
                 [errorText]="getErrorDescription(errors.lineOneHasErrors, 'Enter the first line of the address')"
                 class="govuk-!-margin-bottom-5" />

    <govuk-input id="address-line-two" label="Address line 2 (optional)"
                 [(model)]="model.AddressLineTwo"
                 class="govuk-!-margin-bottom-5" />

    <govuk-input id="town-or-city" label="Town or city"
                 [(model)]="model.TownOrCity"
                 [errorText]="getErrorDescription(errors.townOrCityHasErrors, 'Enter a town or city')"
                 class="govuk-!-margin-bottom-5 govuk-!-width-two-thirds" />

    <govuk-input id="postcode" label="Postcode"
                 [(model)]="model.Postcode"
                 [errorText]="getErrorDescription(errors.postcode.hasErrors, errors.postcode.errorText)"
                 class="govuk-!-margin-bottom-1 govuk-input--width-10" />

  </govuk-fieldset>
</div>

<govuk-button (onClick)="canContinue()">Confirm address</govuk-button>
<govuk-body><a href="#" class="govuk-link" (click)="searchAgain($event)">Search again</a></govuk-body>

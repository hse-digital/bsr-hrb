<div class="govuk-form-group">

  <span class="govuk-caption-l">Address of {{ applicationService.currentSection.Name ?? "[Name]"}}</span>
  <govuk-fieldset title="Confirm address" [isPageHeading]=true id="application" titleClass='govuk-fieldset__legend--l govuk-!-margin-bottom-6' class='govuk-!-margin-bottom-4'>
    <govuk-inset-text>
      {{selectedAddress}}
    </govuk-inset-text>
  </govuk-fieldset>
</div>

<govuk-button (onClick)="confirm()">Confirm</govuk-button>
<govuk-body><a href="#" class="govuk-link" (click)="searchAgain($event)">Search again</a></govuk-body>
<govuk-body><a href="#" class="govuk-link" (click)="enterManualAddress($event)">Enter address manually</a></govuk-body>

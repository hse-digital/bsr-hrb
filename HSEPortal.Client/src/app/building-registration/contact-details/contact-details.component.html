<govuk-back-link>Back</govuk-back-link>

<div class="govuk-main-wrapper">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">

        <govuk-error-summary *ngIf="showError && (!hasFirstName || !hasLastName)" title="There is a problem">
          <govuk-error-link *ngIf="!hasFirstName" anchorId="input-first-name" message="Enter your first name" />
          <govuk-error-link *ngIf="!hasLastName" anchorId="input-last-name" message="Enter your last name" />
        </govuk-error-summary>

        <span class="govuk-caption-xl">Your contact details</span>
        <govuk-fieldset title="Enter your name" [isPageHeading]=true id="application"
                        titleClass='govuk-fieldset__legend--xl govuk-!-margin-bottom-8' class='govuk-!-margin-bottom-4'>

          <govuk-body>We will use this if we need to contact you about your application</govuk-body>

          <govuk-input id="first-name" label="First name" (modelChange)="firstNameModelChange($event)"
                       [errorText]="showError && !hasFirstName ? 'Enter your first name': undefined" class="govuk-!-margin-bottom-5"></govuk-input>
          <govuk-input id="last-name" label="Last name" (modelChange)="lastNameModelChange($event)"
                       [errorText]="showError && !hasLastName ? 'Enter your last name': undefined"></govuk-input>

        </govuk-fieldset>
      </div>
      <govuk-button [link]="!showError && hasFirstName && hasLastName ? '/building-registration' : undefined"
                    (onClick)="updateErrorStatus()">Save and continue</govuk-button>
    </div>
  </div>
</div>

<govuk-back-link>Back</govuk-back-link>

<div class="govuk-main-wrapper">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">

        <govuk-error-summary *ngIf="hasErrors" title="There is a problem">
          <govuk-error-link *ngIf="errors.securityCode.hasError" anchorId="input-security-code" message="{{errors.securityCode.errorText}}" />
        </govuk-error-summary>

        <govuk-fieldset title="Enter security code" [isPageHeading]=true id="application" titleClass='govuk-fieldset__legend--l govuk-!-margin-bottom-6' class='govuk-!-margin-bottom-4'>

          <govuk-body>We have sent a 6-digit security code to: {{ building.email ?? "[email]"}}.</govuk-body>
          <govuk-body>If you cannot find the email, please check your junk or spam folders.</govuk-body>
          <govuk-body>If you still cannot find it, or it has timed out <a href="" class="govuk-link">generate a new security code</a>.</govuk-body>

          <govuk-input id="security-code" label="Security code" labelClass="govuk-label--s"
                       hint="For example, '123456'."
                       [(model)]="building.securityCode" class="govuk-input--width-10"
                       [errorText]="getErrorDescription(errors.securityCode.hasError, errors.securityCode.errorText)" />
        </govuk-fieldset>
      </div>

      <govuk-button (onClick)="saveAndContinue()">Save and continue</govuk-button>
    </div>
  </div>
</div>
